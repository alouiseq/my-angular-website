<div class="container">
    <div class="row">
        <div class="chart-options">
            <input type="button" class="btn btn-success create-button" data-toggle="modal" data-target="#create-chart" value="Create a vacation year" ng-click="showError = false" />
            <input type="button" class="btn btn-info list-button" value="List all vacation years" ng-click="listCharts()" ng-click="showError = false" />
            <input type="button" class="btn btn-warning list-button" data-toggle="modal" data-target="#show-chart" value="Show a vacation year" ng-click="showError = false" />
        </div>
        <div id="create-chart" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content create-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">x</button>
                        <h4 class="modal-title">Create a pie chart for a new vacation year</h4>
                    </div>
                    <div class="modal-body">
                        <form name="createForm" class="form-group" ng-submit="createChart()">
                            <label for="create-year" class="labels">Year:</label>
                            <input type="text" id="create-year" class="title input-group" maxlength="60" required placeholder="year" ng-model="newChart.year" /><br/>
                            <label for="create-title" class="labels">Title:</label>
                            <input type="text" id="create-title" class="title input-group" maxlength="60" required placeholder="title" ng-model="newChart.title" /><br/>                            
                            <label for="create-desc" class="labels">Description:</label>
                            <textarea id="create-desc" class="desc input-group" maxlength="1000" rows="3" placeholder="description" ng-model="newChart.description"></textarea><br/>
                            <button type="submit" class="btn btn-primary input-group save">Save</button>
                        </form>
                        <div class="error-message" ng-show="showError">
                            <em>Cannot complete request at this time...</em>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
        <div id="show-chart" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">x</button>
                        <h4 class="modal-title">Get Chart for a specific vacation year</h4>
                    </div>
                    <div class="modal-body">
                        <form name="showChartForm" class="form-group chart-info" ng-submit="showChartInfo()">
                            <label for="show-chartid" class="labels">Chart ID:</label>
                            <input type="text" id="show-chartid" class="chart-id input-group" maxlength="20" required placeholder="chart id" ng-model="showChart.id" /><br/>
                            <button type="submit" class="btn btn-primary input-group save">Get Chart</button>
                        </form>
                        <div class="error-message" ng-show="showError">
                            <em>Cannot complete request at this time...</em>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
        <div id="update-chart" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content update-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">x</button>
                        <h4 class="modal-title">Update a vacation year information</h4>
                    </div>
                    <div class="modal-body">
                        <form name="createForm" class="form-group" ng-submit="updateChart()">
                            <label for="update-chartid" class="labels">Chart ID:</label>
                            <input type="text" id="update-chartid" class="title input-group" maxlength="60" disabled value="{{showChart.id}}" /><br/>
                            <label for="update-year" class="labels">Year:</label>
                            <input type="text" id="update-year" class="title input-group" maxlength="60" required placeholder="year" ng-model="newChart.year" /><br/> 
                            <label for="update-title" class="labels">Title:</label>
                            <input type="text" id="update-title" class="title input-group" maxlength="60" required placeholder="title" ng-model="newChart.title" /><br/>
                            <label for="update-desc" class="labels">Description:</label>
                            <textarea id="update-desc" class="desc input-group" maxlength="1000" rows="3" placeholder="description" ng-model="newChart.description"></textarea><br/>
                            <button type="submit" class="btn btn-primary input-group save">Save</button>
                        </form>
                        <div class="error-message" ng-show="showError">
                            <em>Cannot complete request at this time...</em>
                        </div> 
                    </div>
                </div>
            </div>
        </div>        
        <div id="chart-{{$index}}" class="listCharts" ng-repeat="chart in pieCharts">
            <highchart config="chart.chartConfig"></highchart>
            <div class="chart-change">
                <button class="btn btn-danger delete" ng-click="deleteChart(chart.id)">Delete year</button>
                <button class="btn btn-default update" data-toggle="modal" data-target="#update-chart" ng-click="fillChartInfo(chart)">Update year</button>
            </div>
            <div class="slice-options">
                <button class="btn btn-success" ng-click="addSlice()">Add Vacation</button>
                <button class="btn btn-danger" ng-click="deleteSlice(chart.id)">Delete Vacation</button>
                <button class="btn" ng-click="updateSlice(chart.id)">Update Vacation</button>
            </div>
            <hr />
        </div>
    </div>
</div>
