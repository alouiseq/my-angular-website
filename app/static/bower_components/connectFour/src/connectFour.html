<article id="connectFour">
    <h1>Connect Four</h1>
    <button class="restart">Restart</button>
    <section id="game-board">
        <div class="prompt">
            <div class="select">SELECT THE CHIP COLOR FOR PLAYER 1</div>
            <input type="button" class="red" value="RED" />
            <input type="button" class="yellow" value="YELLOW" />
            <input type="button" class="start" value="BEGIN" />
        </div>
        <div id="red-arrow" class="arrows"></div>
        <div id="yellow-arrow" class="arrows"></div>
        <div id="red-chip" class="chips"></div>
        <div id="yellow-chip" class="chips"></div>
        <div id="board"></div>
    </section>
</article>
