<div id="contact">
    <article class="contact-info">
        <div class="title">CONTACT INFORMATION</div>
        <div class="info desc">
            <p class="name-text">Alouise Quiatchon</p>
            <p class="address">San Jose, CA</p>
            <p class="email-text">alouiseq@gmail.com</p>
        </div>
        <img class="self-image" src="../images/Alouise-pic.png" alt="Picture of Me" />
    </article>
    <article class="message-form">
        <hr />
        <div class="title">SEND A MESSAGE</div>
        <form class="msg-form desc" ng-submit="sendMessage()">
            <label for="name" class="pointer">Name *</label><br />
            <input id="name" class="first name" type="text" placeholder="First Name" required>
            <input class="last name" type="text" placeholder="Last Name" required><br />
            <label for="email" class="pointer">Email Address *</label><br />
            <input id="email" required /><br />
            <label for="subject" class="pointer">Subject *</label><br />
            <input id="subject" required /><br />
            <label for="message" class="pointer">Message *</label><br />
            <textarea class="message" rows="7" required></textarea>
            <button class="submit" type="submit">SEND</button>
        </form>
        <iframe class="google-maps" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d203140.81503641183!2d-121.8096669!3d37.2933507!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fcae48af93ff5%3A0xb99d8c0aca9f717b!2sSan+Jose%2C+CA!5e0!3m2!1sen!2sus!4v1440864379174" width="400" height="250" frameborder="0" style="border:0" allowfullscreen></iframe>
    </article>  
</div>
