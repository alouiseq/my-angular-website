<div id="milestones">
    <p class="milestones-title">Milestones</p>
    <div class="timeline">
        <hr class="line" />
        <div class="event-time" ng-repeat="milestone in milestones">
        	<span id="index-{{$index}}" class="event">{{milestone.year}}</span>
        	<div class="custom-tip">
        		<div>{{milestone.event}}</div>
        	</div>
        </div>
    </div>
    <hr />
</div>
