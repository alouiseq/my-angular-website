<div id="milestones"> <p class="milestones-title">Milestones</p> <div class="timeline"> <hr class="line"> <div id="index-{{$index}}" ng-class="{'event-time': !milestone.expand, 'blow-up': milestone.expand}" ng-repeat="milestone in milestones" ng-mouseover="expandEvent(milestone, 'true')" ng-mouseleave="expandEvent(milestone, 'false')"> <span class="event">{{milestone.year}}</span> <div ng-show="milestone.expand"> {{milestone.event}} </div> </div> </div> <hr class="hr-clear"> </div>
